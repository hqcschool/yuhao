<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../yuhao/引入/vue.js"></script>
<style>
    .calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        margin-bottom: 10px;
    }

    button {
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
    }

    #resuslt {
        margin-top: 10px;
        font-weight: bold;
    }
</style>

<body>
    <div id="app">
        <input type="text" v-model.number="num1" />
        <input type="text" v-model="opt">

        </input>
        <input type="text" v-model.number="num2" />
        <br>
        <p v-if="opt=='+'">{{num1+num2}}</p>
        <p v-if="opt=='-'">{{num1-num2}}</p>
        <p v-if="opt=='*'">{{num1*num2}}</p>
        <p v-if="opt=='/'">{{num1/num2}}</p>
    </div>


</body>
<script>
    new Vue({
        el: "#app",
        data: {
            num1: 0,
            num2: 0,
            opt: '',
        },
    });

</script>

</html>
